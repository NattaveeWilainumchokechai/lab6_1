<html>
    <head>
        <meta charset="utf-8">
        <script>
            function plus(){
                var A = document.getElementById("first")
                var aa = A.value
                var B = document.getElementById("second")
                var bb = B.value
                var answer = parseInt(aa)+parseInt(bb)
                var ANS = document.getElementById("ans")
                ANS.value = answer
            }

        </script>
    </head>
    <body>
        <form>
            <input type="text" id="first"> + 
            <input type="text" id="second"> =
            <input type="text" id="ans">
            <input type="button" onclick="plus()" value="Go Go">
        </form>
    </body>
</html>
